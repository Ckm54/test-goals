<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form #goalForm="ngForm">
        <div class="form-group">
            <label for="name">Task Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" required>
            Display {{newGoal.name}}
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="4" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="compllete">Completion Date</label>
            <input type="date" id="complete" required>
        </div>
    </form>
</div>
