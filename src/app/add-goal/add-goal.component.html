<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form (ngSubmit)="addGoal()" #goalForm="ngForm">
        <div class="form-group">
            <label for="name">Task Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name="ngModel" required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
            Display {{newGoal.name}}
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="4" class="form-control" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>A description is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="compllete">Completion Date</label>
            <input type="date" id="complete" [(ngModel)]="newGoal.completeDate" name="completionDate" #completionDate="ngModel" required>
            <div [hidden]="completionDate.valid || completionDate.pristine" class="alert alert-danger">
                <p>A Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Goal</button>
    </form>
</div>
